<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="mpu_style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
    </head>
    <body>
        <div class="topnav">
          <h1><i class="far fa-compass"></i> MPU6050 <i class="far fa-compass"></i></h1>
        </div>
        <div class="content">
          <div class="cards">
            <div class="card">
              <p class="card-title">GYROSCOPE</p>
              <p><span class="reading">X: <span id="gyroX"></span> rad</span></p>
              <p><span class="reading">Y: <span id="gyroY"></span> rad</span></p>
              <p><span class="reading">Z: <span id="gyroZ"></span> rad</span></p>
            </div>
            <div class="card">
              <p class="card-title">ACCELEROMETER</p>
              <p><span class="reading">X: <span id="accX"></span> ms<sup>2</sup></span></p>
              <p><span class="reading">Y: <span id="accY"></span> ms<sup>2</sup></span></p>
              <p><span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span></p>
            </div>
          </div>
          <div class="cube-content">
            <div id="3Dcube"></div>
          </div>
        </div>
        <script>
let scene, camera, rendered, cube;

function parentWidth(elem) {
  return elem.parentElement.clientWidth;
}

function parentHeight(elem) {
  return elem.parentElement.clientHeight;
}

function init3D(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  camera = new THREE.PerspectiveCamera(75, parentWidth(document.getElementById("3Dcube")) / parentHeight(document.getElementById("3Dcube")), 0.1, 1000);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(parentWidth(document.getElementById("3Dcube")), parentHeight(document.getElementById("3Dcube")));

  document.getElementById('3Dcube').appendChild(renderer.domElement);

  // Create a geometry
  const geometry = new THREE.BoxGeometry(5, 1, 4);

  // Materials of each face
  var cubeMaterials = [
    new THREE.MeshBasicMaterial({color:0x03045e}),
    new THREE.MeshBasicMaterial({color:0x023e8a}),
    new THREE.MeshBasicMaterial({color:0x0077b6}),
    new THREE.MeshBasicMaterial({color:0x03045e}),
    new THREE.MeshBasicMaterial({color:0x023e8a}),
    new THREE.MeshBasicMaterial({color:0x0077b6}),
  ];

  const material = new THREE.MeshFaceMaterial(cubeMaterials);

  cube = new THREE.Mesh(geometry, material);
  scene.add(cube);
  camera.position.z = 5;
  renderer.render(scene, camera);
}

// Resize the 3D object when the browser window changes size
function onWindowResize(){
  camera.aspect = parentWidth(document.getElementById("3Dcube")) / parentHeight(document.getElementById("3Dcube"));
  //camera.aspect = window.innerWidth /  window.innerHeight;
  camera.updateProjectionMatrix();
  //renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setSize(parentWidth(document.getElementById("3Dcube")), parentHeight(document.getElementById("3Dcube")));
}

window.addEventListener('resize', onWindowResize, false);

// Create the 3D representation
init3D();

// Create events for the sensor readings
if (!!window.EventSource) {
  var source = new EventSource('/events');

  source.addEventListener('open', function(e) {
    console.log("Events Connected");
  }, false);

  source.addEventListener('error', function(e) {
    if (e.target.readyState != EventSource.OPEN) {
      console.log("Events Disconnected");
    }
  }, false);

  source.addEventListener('regs', function(e) {
    var obj = JSON.parse(e.data);
    document.getElementById("gyroX").innerHTML = obj.body_mpuGx;
    document.getElementById("gyroY").innerHTML = obj.body_mpuGy;
    document.getElementById("gyroZ").innerHTML = obj.body_mpuGz;
    document.getElementById("accX").innerHTML = obj.body_mpuAx;
    document.getElementById("accY").innerHTML = obj.body_mpuAy;
    document.getElementById("accZ").innerHTML = obj.body_mpuAz;

    // Change cube rotation after receiving the readinds
    cube.rotation.x = obj.body_mpuGy;
    cube.rotation.z = obj.body_mpuGx;
    cube.rotation.y = obj.body_mpuGz;
    renderer.render(scene, camera);
  }, false);
}
        </script>
    </body>
</html>
